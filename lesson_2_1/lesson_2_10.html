<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2.10</title> <!-- Функции alert, prompt и confirm -->
    <script>
        "use strict";  //включение "строго режима"
        
        // решение задания-4
        if (confirm('Хотите знать какой Вы?')) {
            // 1) Возьмите за основу скрипт из предыдущего упражнения, и в переменную с возрастом записывайте то, что введёт пользователь в prompt. Вопрос в prompt следующий: «Сколько Вам лет?».
            let your_age = prompt('Введите Ваш возраст, а мы скажем какой вы :)')
            your_age = Number(your_age);
            // тут выполнение задания-3
            if (Number.isNaN(your_age)) alert('Нужно ввести число, а не хрень какую-то')
            else {
            
            // 2) Выведите результат Вашего скрипта через alert.
            (your_age < 18)? alert('Вы юный при юный') : (your_age >= 18 && your_age <= 30)? alert('Вы сопляк') : (your_age >= 31 && your_age <= 50)? alert('Вы взрослый') : (your_age >= 51 && your_age <= 80)? alert('Вы зрелый') : alert('Вы старпёр, хаааа!')
            }
        }
        else {
            alert('Ну и пожалуйста...')
        }

        
        // 3) Если пользователь ввёл неправильные данные, то сообщить ему об этом через alert.
        // решение дописано в задании-1


        // 4) Сделайте так, чтобы в самом начале через confirm был вопрос: «Хотите вопрос?». Если человек выбирает «ОК», то запустить весь созданный в предыдущих пунктах скрипт, иначе ничего не делать.
    </script>
</head>
