    <script>
        "use strict";  //включение "строго режима"
        // 1) Дано такое выражение: (8 + 15) / ((14 – 9) * (7.8 – 15 * 14)). Вычислите на JavaScript и выведите результат в консоль.
        console.log(`Результат = ${(8 + 15) / ((14 - 9) * (7.8 - 15 * 14))}`)

        // 2) Каждое число в выражении сделайте переменной, например, let x = 8; let y = 15 и так далее. При этом если число «15» встречается дважды, то не надо создавать вторую переменную.
        let num8 = 8;
        let num15 = 15;
        let num14 = 14;
        let num9 = 9;
        let num7_8 = 7.8;

        // 3) Подставьте в выражение вместо чисел переменные, посмотрите на результат и убедитесь, что он совпадает с рассчитанным в 1-м пункте.
        console.log(`Результат = ${(num8 + num15) / ((num14 - num9) * (num7_8 - num15 * num14))}`)

        // 4) Создайте 2 строки «12» и «40».
        let str12 = "12";
        let str40 = "40";

        // 5) Сложите эти строки знаком «+» и выведите результат в консоль.
        console.log(`Результат сложения строк ${str12} и ${str40} = ${str12 + str40}`)

        // 6) Сложите эти строки знаком «+», пропустив их предварительно через функцию Number, и выведите результат в консоль.
        console.log(`Результат сложения чисел ${str12} и ${str40} = ${Number(str12) + Number(str40)}`)

        // 7) Объясните разницу в результатах 5-го и 6-го пункта.
        // да хули, тут и так всё понятно: При сложнеии строк они соединяются, при сложении чисел - они складываются
    </script>
