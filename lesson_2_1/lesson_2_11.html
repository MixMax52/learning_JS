<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2.11</title> <!-- Циклы -->
    <script>
        "use strict";  //включение "строго режима"
        
        // 1) Используя цикл for, выведите в консоль 20 раз слово: «Здравствуйте!».
        for (let i = 0 ; i < 20 ; i++) console.log('Здравствуйте!')


        // 2) Сделайте пункт 1 ещё раз, но используя цикл while.
        let i = 0;
        while (i < 20) {
            console.log('Здравствуйте!');
            i++;
        }


        // 3) Сделайте пункт 1 ещё раз, но используя цикл do-while.
        let ii = 0
        do {
            console.log('Здравствуйте!');
            ii++;
        } while (ii < 20)


        // 4) Сделайте цикл в цикле (например, for внутри for), в каждом по 5 итераций. Выводите переменные цикла в консоль. Убедитесь, что переменные цикла разные (например, i и j, а не i и i). Проанализируйте результат.
        for (let i = 0 ; i <= 5 ; i++) {
            console.log(`'это внешний цикл' ${i}`);
            if (i == 5) {
                for (let j = 0 ; j <= 5 ; j++) console.log(`'это внутренний цикл' ${j}`)
            }
        }
    </script>
</head>

</html>
