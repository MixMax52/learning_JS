<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2.7</title> <!-- Операции сравнения -->
    <script>
        "use strict";  //включение "строго режима"
        // 1) Создайте булевскую переменную и запишите в неё результат сравнения (100 * 200 > 200 * 100).
        let bool_1 = (100 * 200 > 200 * 100);

        // 2) Выведите созданную переменную в консоль.
        console.log(bool_1);

        // 3) Создайте вторую булевскую переменную, в которую запишите результат сравнения (400 > 300).
        let bool_2 = (400 > 300);

        // 4) Выведите созданную переменную в консоль.
        console.log(bool_2);

        // 5) Выведите в консоль результат сравнения: 0 == false
        console.log(`0 == false = ` + (0 == false));

        // 6) Выведите в консоль результат сравнения: 0 === false
        console.log(`0 === false = ` + (0 === false));

        // 7) Объясните полученные результаты в 5 и 6 пунктах.
        // да хули тут... опять всё изи. В 5 пунке стоит оператор сравнения (==) и просто сравнивает ноль, который в переводе на булевский тип равен false с булевским false. Ясен хер, что false == false. А вот в 6 пункте указан оператор строгой типизации (===), который кроме сравнения значений, также сравнивает типы данных. Тип данных в примере 6 разный, по этому получаем false
    </script>
</head>

</body>
</html>
