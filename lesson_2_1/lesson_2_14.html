<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2.14</title> <!-- Функциональные выражения -->
    <script>
        "use strict";  //включение "строго режима"
        
        // 1) Создайте функцию error с параметром msg, в которой в консоль выведите переданное сообщение msg.

        function error(msg) {
            console.log(msg)
        }

        // 2) Создайте функцию, принимающую 3 параметра: 2 числа и 1 функцию.
        // 3) Функция должна возвращать сумму двух переданных чисел.
        // 4) Если числа некорректные (например, неконвертируемые в числа строки), то вызывать функцию, которая была передана третьим параметром. Параметр для этой функции сделайте таким: «Были переданы некорректные параметры».

        function func(a, b) {
            if(typeof(a) != typeof(1)) {
                error('Были переданы некорректные параметры для первого числа')
                console.log(`Тип переменной a - `, typeof(a))
            }

            else if(typeof(b) != typeof(1)) {
                error('Были переданы некорректные параметры для второго числа')
                console.log(`Тип переменной b - `, typeof(b))
            }
            else {
                let result = console.log(a + b)
                return result
            }
        }

        // 5) Вызовите функцию, передав 2 числа и функцию, созданную в первом пункте.

        func(10, 2, error)
        // 6) Используйте различные значения для первых двух параметров, чтобы убедиться, что если переданные данные некорректны, то функция вызывает функцию error. А если корректные, то возвращает сумму чисел.
        
    </script>
</head>
